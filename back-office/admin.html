<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>Admin</title>
  </head>
  <body>
      <main>
          <section class="container-fluid">
              <div class="row">
                  <div id="movie-list" class="col-4 vh-100">
                      <div>
                        <h5 class="font-weight-bold text-uppercase text-center py-3 text-primary">Choose category</h5>
                        <select id="genre-list" class="form-control" required>
                            <option selected>Genre</option>
                            <option value="romantic">Romantic</option>
                            <option value="horror">Horror</option>
                            <option value="comedy">Comedy</option>
                            <option value="drama">Drama</option>
                            <option value="action">Action</option>
                        </select>
                      </div>
                    <ul class="list-group list-group-flush mt-4">
                        <li class="list-group-item d-flex justify-content-between align-items">
                            <div style="line-height: 5px;">
                                <p class="font-weight-bold">Movie name</p>
                                <small class="text-muted font-weight-bold">genre</small>
                            </div>
                            <div>
                                <i id="editIcon" class="text-success bi bi-pencil-square mr-4" style="cursor: pointer;"></i>
                                <i id="deleteIcon" class="text-danger bi bi-trash-fill" style="cursor: pointer;"></i>
                            </div>
                        </li>
                        <li class="list-group-item">A second item</li>
                        <li class="list-group-item">A third item</li>
                        <li class="list-group-item">A fourth item</li>
                        <li class="list-group-item">And a fifth one</li>
                      </ul>
                  </div>
                  <div  class="col-8 vh-100">
                    <form id="form-submit" class="py-5" style="width: 70%; margin: 0 auto;">
                        <div class="form-group">
                          <label for="name">Name</label>
                          <input type="text" class="form-control" id="name" aria-describedby="emailHelp" required>
                        </div>
                        <div class="form-group">
                          <label for="description">Description</label>
                          <textarea type="text" class="form-control" id="description" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="genre">Genre</label>
                            <select id="genre" class="form-control" required>
                                <option selected>Genre</option>
                                <option value="romantic">Romantic</option>
                                <option value="horror">Horror</option>
                                <option value="comedy">Comedy</option>
                                <option value="drama">Drama</option>
                                <option value="action">Action</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="imageUrl">Image URL</label>
                            <input type="url" class="form-control" id="imageUrl" aria-describedby="emailHelp" required>
                          </div>
                        <button type="submit" class="btn btn-primary">Add</button>
                        <button type="button" class="btn btn-success" id="edit-btn">Edit</button>
                      </form>
                  </div>
              </div>
          </section>
      </main>
    

    <script src="./admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
  </body>
</html>
